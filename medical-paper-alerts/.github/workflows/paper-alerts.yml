name: Medical Paper Alerts

on:
  schedule:
    # 週2回実行: 月曜日 9:00 JST (0:00 UTC)
    - cron: '0 0 * * 1'
    # 木曜日 9:00 JST (0:00 UTC)
    - cron: '0 0 * * 4'

  # 手動実行も可能
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'ドライランモード（通知なし）'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
      test_mode:
        description: 'テストモード（少数の論文のみ）'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  fetch-and-notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('medical-paper-alerts/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: medical-paper-alerts
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create logs directory
        working-directory: medical-paper-alerts
        run: mkdir -p logs

      - name: Run paper alerts system
        working-directory: medical-paper-alerts
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          # コマンドライン引数の設定
          ARGS=""
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            ARGS="$ARGS --dry-run"
          fi
          if [ "${{ github.event.inputs.test_mode }}" = "true" ]; then
            ARGS="$ARGS --test"
          fi

          # メインスクリプト実行
          python main.py $ARGS

      - name: Upload generated summaries
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: paper-summaries-${{ github.run_number }}
          path: medical-paper-alerts/data/summaries/*.md
          retention-days: 90

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ github.run_number }}
          path: medical-paper-alerts/logs/*.log
          retention-days: 30

      - name: Commit and push generated files
        if: success()
        run: |
          cd medical-paper-alerts
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # 生成されたファイルをステージング
          git add data/papers/*.json data/summaries/*.md

          # 変更がある場合のみコミット
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Add paper summaries for $(date +'%Y-%m-%d')"
            git push
          fi

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = context.issue.number;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              body: '⚠️ Paper alerts workflow failed. Please check the logs.'
            });
